<div ng-if="_getPolls">Loading</div>
<div ng-if="errorOnPoll">{{E_getPolls}} <a href="#" ng-click="getPolls()">Try Again</a></div>
<div ng-if="logged">
  <form class="ptb15" ng-submit="insertPoll()">
    <input name="poll" ng-model="formData.pollText" placeholder="Create New Poll" class="col-xs-10 ptb10 btn-default">
    <button type="submit" class="col-xs-2 ptb10 btn-primary">Submit</button>
    <div ng-if="_insertPoll">Loading</div>
    <div ng-if="E_insertPoll">{{E_insertPoll}} <a href="#" ng-click="insertPoll()">Try Again</a></div>
  </form>
</div>
<div ng-if="_getLoggedStatus">Checking Logged In Status</div>
<div ng-if="E_getLoggedStatus">{{E_getLoggedStatus}} <a href="#" ng-click="getLoggedStatus()">Try Again</a></div>
<div ng-repeat="(key, value) in polls" class="col-sm-offset-1 col-sm-10">
  <a href="/poll/{{value._id}}" class="col-xs-12 ptb15 text-center transitioned heee">
    {{value.pollText}}
  </a>
</div>
